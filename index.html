<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - To-Do List Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-wrapper">
        <!-- App Header -->
        <div class="app-header">
            <h1>ðŸ“‹ TaskFlow</h1>
            <p>Your personal task management dashboard</p>
        </div>

        <!-- Dashboard Grid -->
        <div class="dashboard-grid">
            <!-- Stats Sidebar -->
            <div class="stats-sidebar">
                <h2 class="stats-title">ðŸ“Š Statistics</h2>
                
                <div class="stat-card">
                    <div class="stat-number" id="totalTasksDisplay">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>

                <div class="stat-card completed">
                    <div class="stat-number" id="completedTasksDisplay">0</div>
                    <div class="stat-label">Completed</div>
                </div>

                <div class="stat-card pending">
                    <div class="stat-number" id="pendingTasksDisplay">0</div>
                    <div class="stat-label">Pending</div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <h2 class="content-title">âœ¨ My Tasks</h2>

                <!-- Input Section -->
                <div class="input-section">
                    <input 
                        type="text" 
                        id="taskInput" 
                        class="task-input"
                        placeholder="What needs to be done today? Type here..."
                        autocomplete="off"
                    >
                    <button id="addTaskBtn" class="add-task-btn">+ Add</button>
                    <button id="exportBtn" class="export-btn" title="Export tasks to JSON">ðŸ“¥ Export</button>
                </div>

                <!-- Tasks List or Empty State -->
                <div id="emptyStateContainer" class="empty-state">
                    <div class="empty-state-icon">ðŸŽ¯</div>
                    <div class="empty-state-text">No tasks yet!</div>
                    <div class="empty-state-subtext">Add a task above to get started</div>
                </div>

                <div id="tasksListContainer" class="tasks-container" style="display: none;">
                    <ul id="tasksList" class="tasks-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
